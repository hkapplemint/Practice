<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Drag Drop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main-container">
        <div class="tier-bracket">
            <div class="tier-name">S</div>
            <div class="tier-container"></div>
        </div>
        <div class="tier-bracket">
            <div class="tier-name">A</div>
            <div class="tier-container"></div>
        </div>
        <div class="tier-bracket">
            <div class="tier-name">B</div>
            <div class="tier-container"></div>
        </div>
        <div class="tier-bracket">
            <div class="tier-name">C</div>
            <div class="tier-container"></div>
        </div>
        <!-- <div class="tier-bracket">
            <div class="tier-name">D</div>
            <div class="tier-container"></div>
        </div>
        <div class="tier-bracket">
            <div class="tier-name">E</div>
            <div class="tier-container"></div>
        </div> -->
    
        <div class="tier-container not-ranked">
            <img id="1" src="img/temp.jpg" alt="" class="participant" draggable="true">
            <img id="2" src="img/temp2.jpg" alt="" class="participant" draggable="true">
            <img id="3" src="img/temp3.jpg" alt="" class="participant" draggable="true">
            <img id="4" src="img/temp4.jpg" alt="" class="participant" draggable="true">
            <img id="5" src="img/temp5.jpg" alt="" class="participant" draggable="true">
            <img id="5" src="img/temp6.jpg" alt="" class="participant" draggable="true">
        </div>
    </main>
</body>
</html>
