<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/setting-styles.css">
    <link rel="stylesheet" href="styles/enigma-styles.css">
    <link rel="stylesheet" href="styles/plug-styles.css">
    <link rel="stylesheet" href="styles/rotor-styles.css">
    <link rel="stylesheet" href="styles/interactive-styles.css">
    <link rel="stylesheet" href="styles/medias.css">
    <script type="module" src="scripts/Main.js" defer></script>
    <script type="module" src="scripts/MainPlugLogic.js" defer></script>
    <script type="module" src="scripts/MainRotorLogic.js" defer></script>
</head>
<body>
    <div class="enigma">
        <div class="rotor-display-container">
            <div id="rotor3" class="rotor">
                <div id="rotor3-current-number" class="current-number">-</div>
                <div class="next-number">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m296-345-56-56 240-240 240 240-56 56-184-184-184 184Z"/></svg>
                </div>
                <div class="previous-number">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                </div>
                <div class="available-rotors" style="display: none;">
                </div>
            </div>
            <div id="rotor2" class="rotor">
                <div id="rotor2-current-number" class="current-number">-</div>
                <div class="next-number">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m296-345-56-56 240-240 240 240-56 56-184-184-184 184Z"/></svg>
                </div>
                <div class="previous-number">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                </div>
                <div class="available-rotors" style="display: none;">
                </div>
            </div>
            <div id="rotor1" class="rotor">
                <div id="rotor1-current-number" class="current-number">-</div>
                <div class="next-number">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m296-345-56-56 240-240 240 240-56 56-184-184-184 184Z"/></svg>
                </div>
                <div class="previous-number">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                </div>
                <div class="available-rotors" style="display: none;">
                </div>
            </div>
        </div>
        <div class="lightbulb-container">
            <div class="light-row-1">
                <div class="light">Q</div>
                <div class="light">W</div>
                <div class="light">E</div>
                <div class="light">R</div>
                <div class="light">T</div>
                <div class="light">Z</div>
                <div class="light">U</div>
                <div class="light">I</div>
                <div class="light">O</div>
            </div>
            <div class="light-row-2">
                <div class="light">A</div>
                <div class="light">S</div>
                <div class="light">D</div>
                <div class="light">F</div>
                <div class="light">G</div>
                <div class="light">H</div>
                <div class="light">J</div>
                <div class="light">K</div>
            </div>
            <div class="light-row-3">
                <div class="light">P</div>
                <div class="light">Y</div>
                <div class="light">X</div>
                <div class="light">C</div>
                <div class="light">V</div>
                <div class="light">B</div>
                <div class="light">N</div>
                <div class="light">M</div>
                <div class="light">L</div>
            </div>
        </div>
        <div class="keyboard-container">
            <div class="key-row-1">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Z</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
            </div>
            <div class="key-row-2">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
            </div>
            <div class="key-row-3">
                <div class="key">P</div>
                <div class="key">Y</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">L</div>
            </div>
        </div>
        <div class="plugboard-container">
            <svg id="plugboard-svg" class="plugboard-svg"></svg>
            <div class="plug-row-1">
                <div class="plug" draggable="true">Q</div>
                <div class="plug" draggable="true">W</div>
                <div class="plug" draggable="true">E</div>
                <div class="plug" draggable="true">R</div>
                <div class="plug" draggable="true">T</div>
                <div class="plug" draggable="true">Z</div>
                <div class="plug" draggable="true">U</div>
                <div class="plug" draggable="true">I</div>
                <div class="plug" draggable="true">O</div>
            </div>
            <div class="plug-row-2">
                <div class="plug" draggable="true">A</div>
                <div class="plug" draggable="true">S</div>
                <div class="plug" draggable="true">D</div>
                <div class="plug" draggable="true">F</div>
                <div class="plug" draggable="true">G</div>
                <div class="plug" draggable="true">H</div>
                <div class="plug" draggable="true">J</div>
                <div class="plug" draggable="true">K</div>
            </div>
            <div class="plug-row-3">
                <div class="plug" draggable="true">P</div>
                <div class="plug" draggable="true">Y</div>
                <div class="plug" draggable="true">X</div>
                <div class="plug" draggable="true">C</div>
                <div class="plug" draggable="true">V</div>
                <div class="plug" draggable="true">B</div>
                <div class="plug" draggable="true">N</div>
                <div class="plug" draggable="true">M</div>
                <div class="plug" draggable="true">L</div>
            </div>
        </div>
    </div>
    <div class="interactive-container">
        <div class="setting-container">
            <table class="rotor-setting">
                <tr>
                    <td></td>
                    <th>Left rotor</th>
                    <th>Middle rotor</th>
                    <th>Right rotor</th>
                </tr>
                <tr>
                    <th class="rotor-spec">Rotor</th>
                    <td class="left-rotor">C</td>
                    <td class="middle-rotor">B</td>
                    <td class="right-rotor">A</td>
                </tr>
                <tr>
                    <th class="rotor-spec">Starting number</th>
                    <td class="left-rotor-number">5</td>
                    <td class="middle-rotor-number">7</td>
                    <td class="right-rotor-number">25</td>
                </tr>
            </table>
            <table class="plugboard-setting">
                <tr>
                    <th rowspan="2" class="plugs">Plugs</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </table>
        </div>
        <div class="incoming-code-container">
            <textarea type="text" class="auto-encrypt-textarea" cols="20" rows="3" placeholder="type here"></textarea>
            <button class="auto-encrypt-btn">Encrypt / Decrypt</button>
        </div>
        <div class="decryption-container"></div>
    </div>
</body>
</html>
