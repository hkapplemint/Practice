<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/setting-styles.css">
    <link rel="stylesheet" href="styles/enigma-styles.css">
    <script src="scripts/enigma.js"></script>
</head>
<body>
    <div class="enigma">
        <div class="rotor-display-container">
            <div class="rotor">15</div>
            <div class="rotor">23</div>
            <div class="rotor">02</div>
        </div>
        <div class="lightbulb-container">
            <div class="light-row-1">
                <div class="light">Q</div>
                <div class="light">W</div>
                <div class="light">E</div>
                <div class="light">R</div>
                <div class="light">T</div>
                <div class="light">Z</div>
                <div class="light">U</div>
                <div class="light">I</div>
                <div class="light">O</div>
            </div>
            <div class="light-row-2">
                <div class="light">A</div>
                <div class="light">S</div>
                <div class="light">D</div>
                <div class="light">F</div>
                <div class="light">G</div>
                <div class="light">H</div>
                <div class="light">J</div>
                <div class="light">K</div>
            </div>
            <div class="light-row-3">
                <div class="light">P</div>
                <div class="light">Y</div>
                <div class="light">X</div>
                <div class="light">C</div>
                <div class="light">V</div>
                <div class="light">B</div>
                <div class="light">N</div>
                <div class="light">M</div>
                <div class="light">L</div>
            </div>
        </div>
        <div class="keyboard-container">
            <div class="key-row-1">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Z</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
            </div>
            <div class="key-row-2">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
            </div>
            <div class="key-row-3">
                <div class="key">P</div>
                <div class="key">Y</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">L</div>
            </div>
        </div>
        <div class="plugboard-container">
            <div class="plug-row-1">
                <div class="plug">Q</div>
                <div class="plug">W</div>
                <div class="plug">E</div>
                <div class="plug">R</div>
                <div class="plug">T</div>
                <div class="plug">Z</div>
                <div class="plug">U</div>
                <div class="plug">I</div>
                <div class="plug">O</div>
            </div>
            <div class="plug-row-2">
                <div class="plug">A</div>
                <div class="plug">S</div>
                <div class="plug">D</div>
                <div class="plug">F</div>
                <div class="plug">G</div>
                <div class="plug">H</div>
                <div class="plug">J</div>
                <div class="plug">K</div>
            </div>
            <div class="plug-row-3">
                <div class="plug">P</div>
                <div class="plug">Y</div>
                <div class="plug">X</div>
                <div class="plug">C</div>
                <div class="plug">V</div>
                <div class="plug">B</div>
                <div class="plug">N</div>
                <div class="plug">M</div>
                <div class="plug">L</div>
            </div>
        </div>
    </div>
    <div class="interactive-container">
        <div class="setting-container">
            <table class="rotor-setting">
                <tr>
                    <td></td>
                    <th>Left rotor</th>
                    <th>Middle rotor</th>
                    <th>Right rotor</th>
                </tr>
                <tr>
                    <th>Rotor number</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Starting number</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table class="plugboard-setting">
                <tr>
                    <th rowspan="2">Plugs</th>
                    <td>M ↔ A</td>
                    <td>K ↔ H</td>
                    <td>Q ↔ P</td>
                    <td>S ↔ F</td>
                    <td>I ↔ E</td>
                </tr>
                <tr>
                    <td></td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </table>
        </div>
        <div class="incoming-code-container"></div>
        <div class="decryption-container"></div>
    </div>
</body>
</html>
