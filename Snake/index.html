<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="snake.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div data-col="10" data-row="2" class="snake-head"></div>
      <div
        data-col-entry="1"
        data-row-entry="1"
        data-col-exit="1"
        data-row-exit="2"
        class="snake-body"
      ></div>
      <div data-col-exit="1" data-row-exit="2" class="snake-tail"></div>
      <div data-col="4" data-row="5" class="food"></div>
    </div>
  </body>
</html>
