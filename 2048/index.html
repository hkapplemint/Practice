<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="background-container">
        <div class="background-cell" data-col="0" data-row="0" data-is-empty="true"></div>
        <div class="background-cell" data-col="1" data-row="0" data-is-empty="true"></div>
        <div class="background-cell" data-col="2" data-row="0" data-is-empty="true"></div>
        <div class="background-cell" data-col="3" data-row="0" data-is-empty="true"></div>
        <div class="background-cell" data-col="0" data-row="1" data-is-empty="true"></div>
        <div class="background-cell" data-col="1" data-row="1" data-is-empty="true"></div>
        <div class="background-cell" data-col="2" data-row="1" data-is-empty="true"></div>
        <div class="background-cell" data-col="3" data-row="1" data-is-empty="true"></div>
        <div class="background-cell" data-col="0" data-row="2" data-is-empty="true"></div>
        <div class="background-cell" data-col="1" data-row="2" data-is-empty="true"></div>
        <div class="background-cell" data-col="2" data-row="2" data-is-empty="true"></div>
        <div class="background-cell" data-col="3" data-row="2" data-is-empty="true"></div>
        <div class="background-cell" data-col="0" data-row="3" data-is-empty="true"></div>
        <div class="background-cell" data-col="1" data-row="3" data-is-empty="true"></div>
        <div class="background-cell" data-col="2" data-row="3" data-is-empty="true"></div>
        <div class="background-cell" data-col="3" data-row="3" data-is-empty="true"></div>
        <div class="game-overlay">
        </div>
    </div>
    <div class="options"></div>
</body>
</html>
