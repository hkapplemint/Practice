<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="background-container">
        <div class="background-cell" data-row="0" data-col="0" data-is-empty="true">0</div>
        <div class="background-cell" data-row="0" data-col="1" data-is-empty="true">1</div>
        <div class="background-cell" data-row="0" data-col="2" data-is-empty="true">2</div>
        <div class="background-cell" data-row="0" data-col="3" data-is-empty="true">3</div>
        <div class="background-cell" data-row="1" data-col="0" data-is-empty="true">4</div>
        <div class="background-cell" data-row="1" data-col="1" data-is-empty="true">5</div>
        <div class="background-cell" data-row="1" data-col="2" data-is-empty="true">6</div>
        <div class="background-cell" data-row="1" data-col="3" data-is-empty="true">7</div>
        <div class="background-cell" data-row="2" data-col="0" data-is-empty="true">8</div>
        <div class="background-cell" data-row="2" data-col="1" data-is-empty="true">9</div>
        <div class="background-cell" data-row="2" data-col="2" data-is-empty="true">10</div>
        <div class="background-cell" data-row="2" data-col="3" data-is-empty="true">11</div>
        <div class="background-cell" data-row="3" data-col="0" data-is-empty="true">12</div>
        <div class="background-cell" data-row="3" data-col="1" data-is-empty="true">13</div>
        <div class="background-cell" data-row="3" data-col="2" data-is-empty="true">14</div>
        <div class="background-cell" data-row="3" data-col="3" data-is-empty="true">15</div>
        <div class="game-overlay">
            <!-- example of a game cell
            <div class="game-cell" data-row="" data-col=""></div> -->
        </div>
    </div>
    <div class="options"></div>
</body>
</html>
