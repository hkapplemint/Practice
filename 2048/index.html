<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/options.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id="background-container" class="background-container">
        <div class="background-cell" data-col="0" data-row="0" data-is-empty="true"></div>
        <div class="background-cell" data-col="1" data-row="0" data-is-empty="true"></div>
        <div class="background-cell" data-col="2" data-row="0" data-is-empty="true"></div>
        <div class="background-cell" data-col="3" data-row="0" data-is-empty="true"></div>
        <div class="background-cell" data-col="0" data-row="1" data-is-empty="true"></div>
        <div class="background-cell" data-col="1" data-row="1" data-is-empty="true"></div>
        <div class="background-cell" data-col="2" data-row="1" data-is-empty="true"></div>
        <div class="background-cell" data-col="3" data-row="1" data-is-empty="true"></div>
        <div class="background-cell" data-col="0" data-row="2" data-is-empty="true"></div>
        <div class="background-cell" data-col="1" data-row="2" data-is-empty="true"></div>
        <div class="background-cell" data-col="2" data-row="2" data-is-empty="true"></div>
        <div class="background-cell" data-col="3" data-row="2" data-is-empty="true"></div>
        <div class="background-cell" data-col="0" data-row="3" data-is-empty="true"></div>
        <div class="background-cell" data-col="1" data-row="3" data-is-empty="true"></div>
        <div class="background-cell" data-col="2" data-row="3" data-is-empty="true"></div>
        <div class="background-cell" data-col="3" data-row="3" data-is-empty="true"></div>
        <div id="game-overlay" class="game-overlay">
        </div>
    </div>
    <div class="options">
        <div class="undo-container">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-200v-80h284q63 0 109.5-40T720-420q0-60-46.5-100T564-560H312l104 104-56 56-200-200 200-200 56 56-104 104h252q97 0 166.5 63T800-420q0 94-69.5 157T564-200H280Z"/></svg>
        </div>
        <div class="score">0</div>
        <div class="restart-container">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/></svg>
        </div>
    </div>
    <dialog class="restart-dialog">
        <p>Restart?</p>
        <button id="restart-yes" class="button">Yes</button>
        <button autofocus id="restart-no" class="button">No</button>
    </dialog>
</body>
</html>
